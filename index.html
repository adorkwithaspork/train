<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Train Time</title>
  </head>
  <body>
    <h1>Train Time!</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Train Scheduler</h1>
              <p class="lead">Blow the whistle</p>
            </div>
          </div>

        <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col-md-2">Train Name</th>
                    <th scope="col-md-2">Destination</th>
                    <th scope="col-md-2">Frequency (min)</th>
                    <th scope="col-md-2">Next Arrival</th>
                    <th scope="col-md-2">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">Train to Nowhere</th>
                    <td>Now here</td>
                    <td>25 </td>
                    <td>07:39 PM</td>
                    <td>25</td>
                  </tr>
                  <tr>
                    <th scope="row">The Pineapple Express</th>
                    <td>Honolulu, Hawaii</td>
                    <td>60 </td>
                    <td>10:00 AM</td>
                    <td>2</td>
                  </tr>
                  <tr>
                    <th scope="row">Vegas Express</th>
                    <td>Las Vegas</td>
                    <td>60</td>
                    <td>05:20 AM</td>
                    <td>10 </td>
                  </tr>
                </tbody>
              </table>   

              <form>
                  <h2>Add a Train</h2>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Train Name
                      </label>
                      <input type="text" class="form-control" id="trainInput" placeholder="">
                    </div>
                    <label for="exampleFormControlInput1">Destination
                        </label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="">
                      </div>
                      <label for="exampleFormControlInput1">First Train Time hh:mm Military Time
                        </label>
                        <input type="text" class="form-control" id="firstTrainInput" placeholder="Use Military Time">
                      </div>
                      <label for="exampleFormControlInput1">Frequency
                        </label>
                        <input type="text" class="form-control" id="FrequencyInput" placeholder="">
                      </div>
                      

                    <div class="form-group row">
                            <div class="col-sm-10">
                              <button type="submit" class="btn btn-primary">Sign in</button>
                            </div>
            </form>
    
</body>
</html>
