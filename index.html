<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <html lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Train Time</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>
<div class="row">
  <div class="col-md-12">
    <!-- Current trains-->
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Train time</h3>
        <table class="table table-sm table-hover" id='train-table'>
          <thead class="thead-dark">
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency (min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Add a Train</h3>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Train Name</label>
          <input type="text" class="form-control" id="trainNameInput" placeholder="">
        </div>
        <div>
          <label for="exampleFormControlInput1">Destination</label>
          <input type="text" class="form-control" id="destinationInput" placeholder="">
        </div>
        <div>
          <label for="exampleFormControlInput1">First Train Time</label>
          <input type="text" class="form-control" id="firstTrainInput" placeholder="(HH:MM) 24 hour Military Time">
        </div>
        <div>
          <label for="exampleFormControlInput1">Frequency</label>
          <input type="text" class="form-control" id="frequencyNameInput" placeholder="">
        </div>

        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="addTrainButton">Add Train</button>
          </div>
      </form>
      </div>
    </div>
  </div>
</div>

    

 <script src="./js.js"></script>

  </body>

  </html>
